<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>这是统一模版</title>
    <link rel="stylesheet" href="{{ url_for('static' ,filename='css/bootstrap.css') }}">
    <style>
        #title{
            color: #005cbf;
        }
        .bottom:hover{
            border-bottom: #005cbf solid 2px;
        }
    </style>
</head>
<body>
    <div>
        <header class="navbar navbar-expand-md navbar-light d-print-none" style="background-color: #b8daff;">
            <div class="container-xl" style="border: white solid 4px">
                <h1 id="title" class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3">
                    <a class="navbar-brand" href="#">
                    <img style="width: 40px;height: 40px" class="d-inline-block align-middle" alt="" src="{{ url_for('static',filename='img/title_img.png') }}">
                    </a>
                    <span style="font-size: 27px" class="align-middle">智能排班系统</span>
                </h1>
                <div class="navbar-nav flex-row order-md-last ">
                    <div class="dropdown" >
                      <button class="btn btn-primary dropdown-toggle " type="button" data-toggle="dropdown" aria-expanded="false">
                        {% if flag == True %}
                            欢迎您，{{ user.username }}
                        {% else %}
                            请先登陆
                        {% endif %}
                      </button>
                      <div class="dropdown-menu">
                        {% if flag == True %}
                            <a class="dropdown-item" href="{{ url_for('admin.logout') }}">退出(logout)</a>
                        {% else %}
                            <a class="dropdown-item" href="{{ url_for('admin.login') }}">登陆(login)</a>
                            <a class="dropdown-item" href="{{ url_for('admin.register') }}">注册(register)</a>
                        {% endif %}
                      </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="navbar navbar-expand-md navbar-light d-print-none" style="background-color: #b8daff" >
            <div class="collapse navbar-collapse" >
                <div class="container-xl">
                    <ul class="navbar-nav">
                          <li class="nav-item active">
                            <a class="nav-link bottom" href="{{ url_for('front.index') }}">首页</a>
                          </li>
                          <li class="nav-item ">
                                <a class="nav-link bottom" href="{{ url_for('front.introduction') }}">门店信息</a>
                          </li>
                          <li class="nav-item dropdown ">
                            <a class="nav-link dropdown-toggle bottom" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                              排班查看
                            </a>
                            <div class="dropdown-menu">
                              <a class="dropdown-item" href="#">按周查看</a>
                              <a class="dropdown-item" href="#">按员工查看</a>
                            </div>
                          </li>
                          <li class="nav-item ">
                            <a class="nav-link bottom" href="#">员工管理</a>
                          </li>
                          <li class="nav-item ">
                            <a class="nav-link bottom" href="#">版本</a>
                          </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for("static",filename="js/jquery.min.js") }}"></script>
    <script src="{{ url_for("static",filename="js/bootstrap.bundle.js") }}" ></script>
    <script src="{{ url_for("static",filename="js/echarts.js") }}"></script>
    <script>
        $('.dropdown-toggle').dropdown()

        $('#myModal').on('shown.bs.modal', function () {
          $('#myInput').trigger('focus')
        })
    </script>

    {% block content%}
    {% endblock %}
</body>
</html>
