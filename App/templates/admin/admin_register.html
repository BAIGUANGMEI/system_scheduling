{% extends "layout.html" %}

{% block content %}
<style>
    .box1{
    width: 500px;
    min-height: 100px;
    margin: 50px auto 0 auto;
    border: 1px solid #dddddd;
    padding: 10px 20px 20px 20px;
    }
    .box1 h2{
        text-align: center;
    }
    .color1{
        color: dodgerblue;
        padding-left: 20px;
    }
</style>

<div class="box1 shadow p-2 mb-3 bg-white rounded">
    <h2>用户注册</h2>
    <form class="form-horizontal" method="post">
      <div class="form-group">
        <label for="username" class="col-sm-3 control-label">用户名</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名/账号">
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-sm-4 control-label">确认密码</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="confirm" name="confirm" placeholder="请再次输入密码">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
           <button type="submit" class="btn btn-primary">注册</button>
        </div>
      </div>
    </form>
</div>
{% endblock %}
