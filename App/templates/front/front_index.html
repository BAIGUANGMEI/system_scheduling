{% extends "layout.html" %}

{% block content %}

<div class="jumbotron jumbotron-fluid">
  <div class="container" style="height: 400px">
    <h1 class="display-4">欢迎来到</h1>
      <h1 class="display-4">蜜雪冰城员工排班系统</h1>
      <hr class="my-4">
      <a class="btn btn-primary btn-lg" href="{{ url_for('front.introduction') }}" role="button">了解门店详情</a>
  </div>
</div>

<footer class="footer footer-transparent d-print-none">
    <div class="container">
        <div class=" text-center flex-row-reverse">
            <div class="col-lg-auto ms-lg-auto">
                <ul class="list-inline list-inline-dots mb-0">
                  <li class="list-inline-item">
                    <a href="#">Welcome to our website</a>
                  </li>
                  <li class="list-inline-item">
                    <img src="{{ url_for("static",filename="img/heart.png") }}" width="20px">
                  </li>
                  <li class="list-inline-item">
                    <a href="#">Hope you have a nice day</a>
                  </li>
                </ul>
            </div>
            <button type="button" class="btn btn-link" data-toggle="modal" data-target="#staticBackdrop">
              Reward the author
            </button>
        </div>

    </div>
</footer>

{#模态框#}
<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">谢谢老板</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img src="{{ url_for("static",filename="img/reward.jpg") }}" style="width: 40%;margin-left: 45px">
        <img src="{{ url_for("static",filename="img/reward_w.jpg") }}" style="width: 40%">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
