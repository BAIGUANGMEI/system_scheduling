{% extends "layout.html" %}

{% block content %}
<div class="container">
        <div class="leavecard">
            <div class="title">
                <span>{{ staff.name }}的离职请求</span>
            </div>
            <br>
            <br>
            <div class="leaveform">
                <form class="content" method="post">
                    <span>
                        离职的员工id： <input type="text" id="staffid" name="staffid" value="{{ staff.id }}">
                    </span>
                    <br>
                    <button type="submit" class="btn btn-primary">通过审批</button>
                </form>
                <button type="button" class="btn btn-info" style="position: absolute;left: 29%;top:15%;background-color: darkgray;border: 0;">
                    <a href="{{ url_for('front.staff_request')}}" style="color: white">返回</a>
                </button>
            </div>
        </div>
    </div>

    <style>
    .container{
        width: 100%;
        height: 800px;
        display: flex;
        justify-content: center;
        align-content: center;
        .leavecard {
            width: 60%;
            height: 40%;
            margin-top: 100px;
            background-color: rgba(255, 255, 255,0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 10px;
            padding: 30px 0;
            .title
            {
                width: 100%;
                height: auto;
                font-size: 20px;
                font-weight: bold;
                display: flex;
                justify-content: center;
            }
            .leaveform{
                width: 100%;
                height: 60%;
                display: flex;
                justify-content: center;
                .content{
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;

                }
            }
        }
    }
</style>
{% endblock %}
