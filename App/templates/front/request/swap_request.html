{% extends "layout.html" %}

{% block content %}
<div class="container">
        <div class="leavecard">
            <div class="title" style="margin-bottom: 50px">
                <span>{{ staff.name }}的调班请求</span>
            </div>
            <br>
            <br>
            <div class="leaveform">
                <form class="content" method="post">
                    <div class="staff1">
                        <span>
                            调班的员工id： <input type="text" id="staffid1" name="staffid1" value="{{ staff.id }}">
                        </span>
                        <br>
                        <span>
                       选择请假的日期： <input type="text" list="day1" name="day1">
                        <datalist id="day1">
                            <option value="1">周一</option>
                            <option value="2">周二</option>
                            <option value="3">周三</option>
                            <option value="4">周四</option>
                            <option value="5">周五</option>
                            <option value="6">周六</option>
                            <option value="7">周日</option>
                        </datalist>
                        </span>
                        <br>
                        <span>
                        选择请假的班次： <input type="text" list="time1" name="time1">
                        <datalist id="time1">
                            <option value="0">早班</option>
                            <option value="1">中班</option>
                            <option value="2">晚班</option>
                        </datalist>
                        </span>
                    </div>
                    <br>
                    <br>
                    <div class="staff2">
                        <span>
                           被调班的员工id： <input type="text" id="staffid2" name="staffid2">
                        </span>
                        <br>
                        <span>
                       选择请假的日期： <input type="text" list="day2" name="day2">
                        <datalist id="day2">
                            <option value="1">周一</option>
                            <option value="2">周二</option>
                            <option value="3">周三</option>
                            <option value="4">周四</option>
                            <option value="5">周五</option>
                            <option value="6">周六</option>
                            <option value="7">周日</option>
                        </datalist>
                        </span>
                        <br>
                        <span>
                        选择请假的班次： <input type="text" list="time2" name="time2">
                        <datalist id="time2">
                            <option value="0">早班</option>
                            <option value="1">中班</option>
                            <option value="2">晚班</option>
                        </datalist>
                        </span>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">通过审批</button>
                </form>
                <button type="button" class="btn btn-info" style="position: absolute;left: 29%;top:15%;background-color: darkgray;border: 0;">
                    <a href="{{ url_for('front.staff_request')}}" style="color: white">返回</a>
                </button>
            </div>
        </div>
    </div>

    <style>
    .container{
        width: 100%;
        height: 1400px;
        display: flex;
        justify-content: center;
        align-content: center;
        .leavecard {
            width: 60%;
            height: 40%;
            margin-top: 100px;
            background-color: rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 10px;
            padding: 30px 0;
            .title
            {
                width: 100%;
                height: auto;
                font-size: 20px;
                font-weight: bold;
                display: flex;
                justify-content: center;
            }
            .leaveform{
                width: 100%;
                height: 60%;
                display: flex;
                justify-content: center;
                .content{
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                    .staff1{
                        display: flex;
                        flex-direction: column;
                        justify-content: center;
                        align-items: center;
                        background-color: rgba(244, 244, 244, 0.6);
                        padding: 20px 20px;
                        border-radius: 20px;
                    }
                    .staff2{
                        display: flex;
                        flex-direction: column;
                        justify-content: center;
                        align-items: center;
                        background-color: rgba(244, 244, 244, 0.6);
                        padding: 20px 20px;
                        border-radius: 20px;
                    }
                }
            }
        }
    }
</style>
{% endblock %}
