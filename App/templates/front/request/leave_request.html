{% extends "layout.html" %}

{% block content %}
    <div class="container">
        <div class="leavecard">
            <div class="title">
                <span>{{ staff.name }}的请假请求</span>
            </div>
            <br>
            <br>
            <div class="leaveform">
                <form class="content" method="post">
                    <span>
                        请假的员工id： <input type="text" id="staffid" name="staffid">
                    </span>
                    <br>
                    <span>
                   选择请假的日期： <input type="text" list="day" name="day">
                    <datalist id="day">
                        <option value="1">周一</option>
                        <option value="2">周二</option>
                        <option value="3">周三</option>
                        <option value="4">周四</option>
                        <option value="5">周五</option>
                        <option value="6">周六</option>
                        <option value="7">周日</option>
                    </datalist>
                    </span>
                    <br>
                    <span>
                    选择请假的班次： <input type="text" list="time" name="time">
                    <datalist id="time">
                        <option value="0">早班</option>
                        <option value="1">中班</option>
                        <option value="2">晚班</option>
                    </datalist>
                    </span>
                    <br>
                    <button type="submit" class="btn btn-primary">通过审批</button>
                </form>
                <button type="button" class="btn btn-info" style="position: absolute;left: 26%;top:23%;background-color: darkgray;border: 0;">
                    <a href="{{ url_for('front.staff_request')}}" style="color: white">返回</a>
                </button>
            </div>
        </div>
    </div>


<style>
    .container{
        width: 100%;
        height: 800px;
        display: flex;
        justify-content: center;
        align-content: center;
        .leavecard {
            width: 60%;
            height: 40%;
            margin-top: 100px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 10px;
            padding: 30px 0;
            .title
            {
                width: 100%;
                height: auto;
                font-size: 20px;
                font-weight: bold;
                display: flex;
                justify-content: center;
            }
            .leaveform{
                width: 100%;
                height: 60%;
                display: flex;
                justify-content: center;
                .content{
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;

                }
            }
        }
    }
</style>
{% endblock %}
