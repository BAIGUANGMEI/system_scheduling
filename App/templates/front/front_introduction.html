{% extends "layout.html" %}

{% block content %}
    <style>
        .img_1{
            height: 400px;
        }
        .bigbox{
        }
    </style>
    <br >
    <div class="bigbox">
        <div class="container">
          <div class="row">
            <div class="col">
                <div class="card shadow p-3 mb-5 bg-white rounded" style="width: 20rem;height: 420px">
                  <div class="card-body">
                    <img class="card-img-top" src="{{ url_for("static",filename="img/logo01.jpg") }}">
                    <h5 class="card-title">蜜雪冰城（福雷德广场店）</h5>
                    <h6 class="card-subtitle mb-2 text-muted">营业时间：08:00-23:00</h6>
                    <p class="card-text">地址：浙江省杭州市钱塘区贤德巷B29-1号</p>
                    <p class="card-text">班次：早班8:00-13:00 ｜ 下午班13:00-18:00 ｜ 晚班18:00-23:00</p>
                  </div>
                </div>
            </div>
            <div class="col-8 ">
                <div id="carouselExampleIndicators" class="carousel slide shadow p-2 mb-3 bg-white rounded" data-ride="carousel">
                  <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                  </ol>
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img src="{{ url_for("static",filename="img/shop01.jpg") }}" class="d-block w-100 img_1" >
                    </div>
                    <div class="carousel-item">
                      <img src="{{ url_for("static",filename="img/shop02.jpg") }}" class="d-block w-100 img_1" >
                    </div>
                    <div class="carousel-item">
                      <img src="{{ url_for("static",filename="img/product01.jpg") }}" class="d-block w-100 img_1" >
                    </div>
                  </div>
                  <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </button>
                </div>
            </div>

          </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col">
                    <div id="amount" style="width: 900px;height:400px;" class="shadow p-2 mb-3 bg-white rounded">
                        <h4 class="text-muted" style="margin-left: 350px;margin-top: 125px">查看客流量</h4>
                        <h4 class="text-muted" style="margin-left: 300px;">请点击右侧生成按钮</h4>
                    </div>
                </div>
                <div class="col">
                <div class="card shadow p-3 mb-5 bg-white rounded" style="width: 11rem;height: 400px">
                  <div class="card-body">
                    <h5 class="card-title">门店客流量</h5>
                    <h6 class="card-subtitle mb-2 text-muted">根据输入的周数查看一周客流量数据</h6>
    {#                <form>#}
    {#                    <input type="text" name="num_search">#}
    {#                </form>#}
                      <button type="button" class="btn btn-success"><a class="graph btn-link" style="color: white">生成</a></button>

                  </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $('.graph').click(function (){
            var _this=$(this)
            $.ajax({
                url:'{{url_for('front.graph')}}',
                type:'GET',
                success: function (result, status){
                    console.log(status + '----' + result)
                let data_morning = result.data_morning
                let data_afternoon = result.data_afternoon
                let data_evening = result.data_evening

                var myChart = echarts.init(document.getElementById('amount'));

                // 指定图表的配置项和数据
                var option = {
                    title: {
                        text: '门店客流量'
                    },
                    tooltip: {},
                    legend: {
                        data_morning: ['上午客流量'],
                        data_afternoon: ['下午客流量']
                    },
                    xAxis: {
                        data: ["周一", "周二", "周三", "周四", "周五", "周六", "周日"]
                    },
                    yAxis: {},
                    series:
                    [{
                        name: '早上客流量',
                        type: 'bar',
                        data: data_morning
                    },
                    {
                            name: '下午客流量',
                            type: 'bar',
                            data: data_afternoon
                    },
                    {
                            name: '晚上客流量',
                            type: 'bar',
                            data: data_evening
                    }]
                };

                // 使用刚指定的配置项和数据显示图表。
                myChart.setOption(option);
                    }
            })
        })
    </script>

{% endblock %}
